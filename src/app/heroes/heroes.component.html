<ul>
  <li *ngFor="let hero of heroes; index as myIndex; trackBy: trackByHeroes">
    <div [ngSwitch]="hero.team">
      <div *ngSwitchCase="'avengers'">{{myIndex+1}}. {{hero.name}} :  is an avengers</div>
      <div *ngSwitchCase="'villains'">{{myIndex+1}}. {{hero.name}} :   is a villain</div>
      <div *ngSwitchDefault>{{myIndex+1}}. {{hero.name}}</div>
    </div>
  </li>
</ul>
